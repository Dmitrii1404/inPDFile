<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение регистрации inPDF</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .email-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .confirmation-code {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            font-size: 24px;
            letter-spacing: 5px;
            margin: 20px 0;
            color: #333;
        }

        .email-address {
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .welcome-text {
            color: #2c3e50;
            line-height: 1.6;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="logo">inPDF</div>

        <h2 class="welcome-text">Добро пожаловать на наш сервис!</h2>

        <p class="email-address">user@example.com</p>

        <div class="confirmation-code">
            A5X9K2
        </div>

        <p class="welcome-text">
            Для завершения регистрации введите код подтверждения на странице регистрации.
            Код действителен в течение 15 минут.
        </p>
    </div>
</body>

</html>
